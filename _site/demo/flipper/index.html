  <div id="demo-single">
    <article>

  <section id="demo-title" class="section-container">
  
  	<h1>CSS3 Flip Clock</h1>
  	
  	<div>
 			<p>A Flip Clock done in CSS3</p>
		</div>
	
	</section>
  
  <div id="demo-area" class="section-container">
  	<div id="demo-wrapper">
  	
  	<style type="text/css">
  #demo-wrapper {
    background: url(/assets/demos/dark_bg.png) 0 0 repeat #1a1a1a;
  }
  
  #container {
    display: block;
    width: 380px; height: 325px;
    margin: 0 auto;
    padding: 0 0 75px;
    position: relative;
  }

  p#clock-number {
    margin: 0; padding: 0;
    font: bold 16em/100% 'Oswald', sans-serif;
    color: #d2d2d2;
    letter-spacing: 0.05em;
    text-shadow: none; 
    position: absolute;
    top: 30px; left: 50px;
  }
      
  #top-cover {
    display: block;
    width: 94%; height: 50%;
    border-bottom: 1px solid #000;
    position: absolute;
    top: -37px; left: 10px;
    z-index: 1;
  }

  #top-flipper {
    background: #141517; 
    background: -moz-linear-gradient(top, #141517 0%, #161618 100%);
    background: -webkit-gradient(linear, left top, left bottom, 
                color-stop(0%,#141517), color-stop(100%,#161618)); 
        filter: progid:DXImageTransform.Microsoft.gradient( 
                startColorstr='#141517', 
                endColorstr='#161618',GradientType=0 ); 
    display: block;
    width: 100%; height: 50%;
    border-bottom: 1px solid #000;
    -webkit-box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.3),
                        0px 5px 15px #000;
       -moz-box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.3),
                        0px 5px 15px #000;
            box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.3),
                        0px 5px 15px #000;
  }
  
  #bottom-flipper, #bottom-flipstack, #bottom-flipstack li {
    background: #1B1C20; 
    background: -moz-linear-gradient(top, #1B1C20 0%, #212226 100%); 
    background: -webkit-gradient(linear, left top, left bottom, 
                color-stop(0%,#1B1C20), color-stop(100%,#212226)); 
        filter: progid:DXImageTransform.Microsoft.gradient( 
                startColorstr='#1B1C20', 
                endColorstr='#212226',GradientType=0 ); 
  }
  
  #bottom-flipper {
    display: block;
    width: 100%; height: 44%;
    border-bottom: 1px solid #000;
    -webkit-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
       -moz-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
            box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
  }
  
  #left-ring, #right-ring {
    background-color: #111;
    display: block;
    width: 10px; height: 27px;
    margin: 0;
    border-top: 1px solid #000;
    position: absolute;
    top: 149px; 
  }
  #left-ring { left: 0; }
  #right-ring {right: 0; }
    #right-ring .ring { right: -4px; }

  .ring {
    background: #3B3B3D; 
    background: -moz-linear-gradient(top, #3B3B3D 4%, #262626 99%);
    background: -webkit-gradient(linear, left top, left bottom, 
                color-stop(4%,#3B3B3D), color-stop(99%,#262626)); 
        filter: progid:DXImageTransform.Microsoft.gradient( 
                startColorstr='#3B3B3D', 
                endColorstr='#262626',GradientType=0 );
    display: block;
    width: 6px; height: 20px;
    -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.6);
       -moz-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.6);
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.6);
    position: relative;
    top: 3px;
  }

  #bottom-flipstack{
    display: block;
    width: 100%; height: 5%;
    margin: 0; padding: 0;
    -webkit-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
       -moz-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
            box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
  }

  #bottom-flipstack li {
    display: block;
    width: 100%; height: 2%;
    margin: 0; padding: 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    list-style: none;
    -webkit-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
       -moz-box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
            box-shadow: inset 0px -1px 1px rgba(255, 255, 255, 0.2),
                        0px 4px 15px #000;
  }
    #bottom-flipstack li:first-child, 
    #bottom-flipstack li:last-child { position: relative; }
    #bottom-flipstack li:first-child { top: 6px; }
    #bottom-flipstack li:last-child { top: 9px; }

  .inspired {
    margin: 0; padding: 25px 0;
    font: normal 0.75em/100% 'Source Sans', sans-serif;
    text-align: center;
    letter-spacing: 0em;
    color: #d2d2d2;
    clear: both;
  }
    .inspired a {
      border-bottom: 1px dotted #d2d2d2;
      text-decoration: none;
    }
    .inspired a:hover {
      border-bottom: 1px solid #d2d2d2;
    }
</style>

<div id="container">
  <div id="top-cover"></div>
  <p id="clock-number">01</p>
  <div id="top-flipper"></div>
  <div id="left-ring"><div class="ring"></div></div>
  <div id="right-ring"><div class="ring"></div></div>
  <div id="bottom-flipper"></div>
  <ul id="bottom-flipstack">
    <li></li>
    <li></li>
  </ul>

  <p class="inspired">
    Inspired by 
    <a href="http://dribbble.com/Maxdicapua">Max Di Capua</a>'s Flip Clock (<a href="http://designmoo.com/resources/flip-clock/">PSD</a>).
  </p>
</div>
