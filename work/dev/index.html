---
layout: default
type: work-category
---

<div id="work-category">

    <article class="wrapper">
        <h1>Development Work</h1>

        <ul>
            {% for post in site.categories.dev %}
                <li>
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" />
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.meta }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>

    </article>

</div>
