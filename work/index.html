---
layout: default
type: work-items
---

<div class="section-container">

  <h1>Work</h1>
  
  <ul class="archive-list">
    {% for post in site.categories.work %}
      <li>
      	<a href="{{ post.url }}">
        	<h2>{{ post.title }}</h2>
      	  <time datetime="{{ post.date | date: %Y-%m-%d }}" pubdate>
      	  	{{ post.date | date: "%d %B, %Y" }}
      	  </time>
      	</a>
    	</li>
    {% endfor %}
  </ul>
	
</div>
