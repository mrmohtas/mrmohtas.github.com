---
layout: default
type: work-category
---

<article class="section-container">
  
  <h1>Web Work</h1>

  <ul>
  {% for post in site.categories.web %}
    <li>
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
        <h2>{{ post.title }}</h2>
        <p>{{ post.meta }}</p>
      </a>
    </li>
  {% endfor %}
  </ul>
  
</article>
