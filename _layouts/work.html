---
layout: default
type: work
---

<article>

  <section id="work-title" class="section-container">
  
  	<h1>{{ page.title }}</h1>
  	
  	<div>
 			<p>{{ page.meta }}</p>
		</div>
	
	</section>
  
  <div id="work-area" class="section-container">
  	{{ content }}
    
    {% for client in page.client %}
    <p>
      For: <a href="{{ page.client_url }}">{{ page.client }}</a>
    </p>
    {% endfor %}
    <ul>
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    
    <div>
      <a href="{{ page.site_url }}">{{ page.site_name }}</a>
    </div>
  </section>
	
</article>
