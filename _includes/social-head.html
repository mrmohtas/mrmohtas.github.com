<!-- Google Authorship and Publisher Markup -->
<link rel="author" href="https://plus.google.com/+tomsturge/posts/">
<link rel="publisher" href="https://plus.google.com/+tomsturge/">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{% if page.type == 'post' %}{{ page.title }} // {% endif %}Thomas Sturge">
<meta itemprop="description" content="{% if page.type == 'post' %}{{ page.meta }}{% elsif page.type == 'home' %}Frontend Architect, UX designer and educator.{% endif %}">
<meta itemprop="image" content="{% if page.fb_image %}http://tomsturge.co.uk{{ page.fb_image }}{% else %}http://tomsturge.co.uk/og_image.png{% endif %}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@tomsturge">
<meta name="twitter:title" content="{% if page.type == 'post' %}{{ page.title }} // {% endif %}Thomas Sturge">
<meta name="twitter:description" content="{% if page.type == 'post' %}{{ page.meta }}{% elsif page.type == 'home' %}Frontend Architect, UX designer and educator.{% endif %}">
<meta name="twitter:creator" content="@tomsturge">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{% if page.fb_image %}http://tomsturge.co.uk{{ page.fb_image }}{% else %}http://tomsturge.co.uk/og_image.png{% endif %}">

<!-- Open Graph data -->
<meta property="og:title" content="{% if page.type == 'post' %}{{ page.title }} // {% endif %}Thomas Sturge" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://tomsturge.co.uk{{ page.url }}" />
<meta property="og:image" content="{% if page.fb_image %}http://tomsturge.co.uk{{ page.fb_image }}{% else %}http://tomsturge.co.uk/og_image.png{% endif %}" />
<meta property="og:description" content="{% if page.type == 'post' %}{{ page.meta }}{% elsif page.type == 'home' %}Frontend Architect, UX designer and educator.{% endif %}" />
<meta property="og:site_name" content="Portfolio site of Thomas Sturge" />
<meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
