---
layout: default
type: demos
---

<div class="sectionContainer">

  <h1>Demos</h1>
  
  <ul class="archiveList">
    {% for post in site.categories.demo %}
      <li>
      	<a href="{{ post.url }}">
        	<h2>{{ post.title }}</h2>
      	  <time datetime="{{ post.date | date: %Y-%m-%d }}" pubdate>
      	  	{{ post.date | date: "%d %B, %Y" }}
      	  </time>
      	</a>
    	</li>
    {% endfor %}
  </ul>
	
</div>
