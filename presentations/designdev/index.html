        <section data-markdown>
            <script type="text/template">
                ### Designers Are the Worst <!-- .element: class="fragment" -->

                > &ldquo;I don&rsquo;t care that you think this is impossible; it&rsquo;s a dang post-flat masterpiece!&rdquo; <!-- .element: class="fragment" -->

                ### Developers Are the Worst<!-- .element: class="fragment" -->

                > &ldquo;I don&rsquo;t care that this looks like hot garbage; it does what it&rsquo;s supposed to do.&rdquo;<!-- .element: class="fragment" -->

                Note: They missed all the little details that make the design. They made fun of our Hoefler &amp; Co. web font launch party, then got mad when we didn&rsquo;t invite them. They designed a bunch of crap that doesn&rsquo;t translate into code. They threw a stupid party when Gotham became available as a web font, and we didn&rsquo;t get invited to that stupid party.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Why Is the Handoff So Difficult?
                * Inconsistency <!-- .element: class="fragment" -->
                * Inattention to detail <!-- .element: class="fragment" -->
                * Lack of organization <!-- .element: class="fragment" -->
                * Good ol&rsquo; laziness <!-- .element: class="fragment" -->
                * Too little and/or terrible communication <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Create good habits
                * Name your layers <!-- .element: class="fragment" -->
                * And Group Them Logically <!-- .element: class="fragment" -->
                * Use Layer Comps <!-- .element: class="fragment" -->
                * Go Native <!-- .element: class="fragment" -->
                * Blend carefully <!-- .element: class="fragment" -->
                * Don&rsquo;t Make Destructive Edits <!-- .element: class="fragment" -->
                * Don&rsquo;t Flatten Layers <!-- .element: class="fragment" -->
                * Design All the States <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ### We Can Be All Like...

                ![I love you](img/love-you.gif)<!-- .element: class="fragment" -->

                ![I love you, too](img/emma-love.gif)<!-- .element: class="fragment" -->

                Note: You may not think alike, and you may have different priorities, but both of you are trying to put together a great final product. Try not to get a shitty attitude.
            </script>
