---
layout: default
type: portfolio-category
---

<div id="portfolio-category">

    <article class="wrapper">
        <h2>Teaching Experience</h2>

        <ul>
            {% for post in site.categories.teaching %}
                <li>
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" />
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.meta }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>

    </article>

</div>
